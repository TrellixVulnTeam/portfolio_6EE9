    <!-- Contact form -->
    <section>
      <div id="form-bg-container">
        <div class="form-container swing-in-top-fwd">
          <h1>Contact Me</h1>
          <form action="https://formsubmit.co/rmrose78@gmail.com" method="POST">
            <div class="form-name--ctr">
              <label for="name">Name</label>
              <input type="text" name="name" placeholder="" required />
            </div>

            <div class="form-email--ctr">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="" required />
            </div>

            <div class="form-message--ctr">
              <label id="label-message" for="message">Message</label>
              <textarea
                id="message"
                placeholder=""
                rows="6"
                required
              ></textarea>
            </div>

            <div class="button-ctr">
              <button type="submit">Send</button>
            </div>
            <input type="hidden" name="_subject" value="New submission!" />
            <input
              type="hidden"
              name="_next"
              value="https://yourdomain.co/thanks.html"
            />
          </form>
        </div>
      </div>
